---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: clippy
        args: ["--all-features", "--", "-D", "warnings"]

  - repo: local
    hooks:
      - id: cargo-fmt-nightly
        name: cargo +nightly fmt
        entry: cargo +nightly fmt --all -- --check
        language: system
        files: \.rs$
        pass_filenames: false
      - id: cargo-build
        name: cargo build
        entry: cargo build
        language: system
        files: \.(rs|toml)$
        pass_filenames: false
